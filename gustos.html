<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasatiempos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #b56c1e;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas */
            grid-gap: 2px; /* Espacio muy pequeño entre las imágenes */
        }
        .image-container img {
            width: 100%; /* Ajusta el tamaño automático al contenedor */
            height: 350px; /* Altura más grande para todas las imágenes */
            object-fit: cover; /* Mantiene la proporción de la imagen mientras llena el contenedor */
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Pasatiempos</h1>

    <div class="image-container">
        <img src="https://patijinich.com/es/wp-content/uploads/sites/3/2017/07/207-chilaquiles-verdes.jpg" alt="Imagen 1">
        <img src="https://codelearn.es/wp-content/uploads/sites/4/2020/12/game-2294201_1920.jpg" alt="Imagen 2">
        <img src="https://miro.medium.com/v2/resize:fit:1024/1*vxjAHkrXbGG6gOiPZgjeZA.jpeg" alt="Imagen 3">
        <img src="https://www.psicologosmadridcapital.com/wp-content/uploads/2016/04/leer-herramienta-terapeutica.jpg" alt="Imagen 4">
    </div>

    <footer>
    
    </footer>

</body>
</html>
